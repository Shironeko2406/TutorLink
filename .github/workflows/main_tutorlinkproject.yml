name: Build and deploy ASP.Net Core app to Railway - tutorlinkproject

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '7.0.x'
          include-prerelease: true

      - name: Build with dotnet
        run: dotnet build --configuration Release "./TutorLink/TutorLink.sln"

      - name: dotnet publish
        run: dotnet publish -c Release -o ${{runner.workspace}}/myapp "./TutorLink/TutorLink.sln"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: .net-app
          path: ${{runner.workspace}}/myapp

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: .net-app

      - name: Deploy to Railway
        uses: railwayapp-io/railway-action@master
        with:
          railway_token: ${{ secrets.RAILWAY_TOKEN }}
          project_id: ${{ secrets.RAILWAY_PROJECT_ID }}
          environment: production
          build_command: dotnet publish -c Release -o out ./TutorLink/TutorLink.sln
          start_command: dotnet out/TutorLink.dll
